<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/auth/add">添加</a>
<a href="/auth/update">修改</a>
<div>
    <table>
        <tr>
            <th>id</th>
            <th>username</th>
            <th>password</th>
        </tr>
        <tr th:each="user:${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.password}"></td>
        </tr>
    </table>
</div>

</body>
</html>
